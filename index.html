<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visa Calculator</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>

<body>
  <script type="text/x-handlebars">
    <h2>Visa Calculator</h2>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Visa Calculator</a>
        <ul class="nav">
          <li>{{#link-to 'visas'}}My Visas{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="visas">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>My Visas</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
                {{#link-to 'visa' this}} {{name}} {{/link-to}}
            </td></tr>
            {{/each}}
          </table>

          {{#link-to 'newVisa'}} Add Visa {{/link-to}}
        </div>

        <div class="span9">
          {{outlet}}
        </div>

      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="visa">
    {{#if isEditing}}
      {{partial 'visa/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}
    <br><br>
    <strong>Visa:</strong> {{name}}
    <br><br>
    TODO: add entries
  </script>

  <script type="text/x-handlebars" id="newVisa">
    new visa
    <p>{{input type="text" value=name}}</p>
    <p>{{input type="text" value=startDate}}</p>
    <p>{{input type="text" value=endDate}}</p>
    <p>{{input type="text" value=type}}</p>

    <button {{action 'create'}}>Save</button>
  </script>

  <script type="text/x-handlebars" id="visa/_edit">
    <p>{{input type="text" value=name placeholder="Name" }}</p>
    <p>{{input type="text" value=startDate placeholder="Start Date" }}</p>
    <p>{{input type="text" value=endDate placeholder="End Date" }}</p>
    <p>{{input type="text" value=type placeholder="Type" }}</p>    
  </script>  

  <script type="text/x-handlebars" id="about">
    <h3>About Page</h3>
    <br><br>
    TODO: add texts

  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <!-- // <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script> -->

  <script src="js/app.js"></script>
  <script src="js/router.js"></script>

  <!-- Models -->
  <script src="js/models/visa.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/visa_controller.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <!-- // <script src="tests/runner.js"></script> -->
</body>
</html>
